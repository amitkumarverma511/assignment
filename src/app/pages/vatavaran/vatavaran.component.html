<div class="weather-wrapper">
    <div class="left-block">
        <div class="input-container">
            <input type="text" placeholder="Enter City Name" [(ngModel)]="cityName">
            <button (click)="loadLocations(cityName)">Add</button>
        </div>
        <div class="list-container">
            <!-- @for (location of locations; track $index) { -->
            <div class="list">
                <div class="list-name">Mumbai</div>
                <div class="list-actions">
                    <button class="normal"> Refresh</button>
                    <button class="danger">Delete</button>
                </div>
            </div>
        <!-- } -->
        </div>
        <button class="clear">Clear</button>
    </div>
    <div class="right-block">
       <app-weather></app-weather>
    </div>
</div>
